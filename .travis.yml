language: cpp

notifications:
  email: false

sudo: false

compiler:
  - gcc

os: linux

branches:
  only:
    - master

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - ./bin/code_generator_test
  - ./bin/bijective_checker_test

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
